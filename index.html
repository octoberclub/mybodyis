<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>My Trans Body</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="banner">
    <img src="banner.png" alt="">
    <div class="caption">
      <h1>My Trans Body is...</h1>
    </div>
  </div>

  <main>
    <ol>
      <li>
        <p>Type in a word or two for a caption</p>
        <div class="input-container">
          <form action="">
            <label>My Trans Body is...</label>
            <input type="text" id="myText" placeholder="e.g. perfect!" onkeydown="myFunction()">
          </form>
        </div>
      </li>
      <li>
        <p>Upload or take a photo from your device</p>
        <div class="upload-container">
          <input type="file" id="upload" class="upload" accept="image/*" capture="camera" onchange="uploadFile()"><br>
          <label for="upload">
            <img id="upload-image" class="upload-image" src="upload.png" />
          </label>
        </div>
      </li>
      <li>
        <p>Download your captioned picture and share!</p>
        <button>Download</button>
      </li>
    </ol>
    <canvas class="preview" id="c" alt="Image preview..."></canvas>
    <script src="index.js"></script>
  </main>
  <hr>

</body>

</html>
