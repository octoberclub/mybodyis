<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>My Trans Body</title>
  <link rel="stylesheet" href="style.css">
  <script src="index.js"></script>
</head>

<body>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <div class="banner">
    <img src="banner.png" alt="">
    <div class="caption">
      <h1>My Trans Body is...</h1>
    </div>
  </div>

  <main>
    <ol>

      <li id="step1">
        <p>Upload or take a photo from your device</p>
        <div class="upload-container">
          <input type="file" id="upload" class="upload" accept="image/*" onchange="uploadFile()"><br>
          <label for="upload">
            <img id="upload-image" class="upload-image" src="upload.png" />
          </label>
          <canvas class="preview" id="c" alt="Image preview..." height=500px width=500px></canvas>
        </div>
      </li>

      <li id="step2">
        <div class="input-container">
          <p>Type in a word or two for a caption</p>
          <form action="">
            <label>My Trans Body is...</label>
            <input type="text" id="myText" placeholder="e.g. perfect!" onkeydown="myFunction()">
          </form>
        </div>
      </li>

      <li id="step3">
        <div class="download-container">
          <a id="download" class="download-button">Download your captioned picture and share!</a>
        </div>
      </li>

    </ol>
  </main>
  <hr>

</body>

</html>
